<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <button data-modal-target="#modal">Open Modal</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Are you sure?</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      All your changes will be <bold><span style="color: red ">deleted</span></bold>  and you will no longer be able to access them.
    </div>
      <button data-close-button class="bdy">Cancel</button>
      <button data-close-button class="bdy">Hide Me</button>
      <button data-close-button class="bdy" style="background-color: black; color:white" >Yes,I'm sure</button>
  </div>
  <div id="overlay"></div>
</body>
</html>
